<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .user-list-item {
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
    }
    .user-list-item:hover {
      background-color: #f0f0f0;
    }
    .user-list-item.unavailable {
      color: #aaa;
      cursor: not-allowed;
    }
    #videoArea {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .video-container {
      width: 100%;
      max-width: 500px;
      position: relative;
    }
    video {
      width: 100%;
      border-radius: 8px;
      background-color: #222;
    }
    .hidden {
      display: none;
    }
    .video-label {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0,0,0,0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
    }
    #callControls {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-12 text-center mb-4">
        <h1>Video Chat App</h1>
      </div>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Join Chat</h2>
            <form id="joinForm">
              <div class="mb-3">
                <label for="username" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Join</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Main App Screen (hidden initially) -->
    <div id="appScreen" class="row hidden">
      <!-- Users List -->
      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">Online Users</h5>
          </div>
          <div class="card-body p-0">
            <ul id="usersList" class="list-group list-group-flush">
              <!-- Users will be added here -->
            </ul>
          </div>
        </div>
      </div>

      <!-- Video Area -->
      <div class="col-md-9">
        <!-- Call Status Area -->
        <div id="callStatus" class="alert alert-info text-center mb-3">
          Not in a call
        </div>

        <!-- Video Streams -->
        <div id="videoArea">
          <div class="video-container">
            <video id="localVideo" autoplay muted playsinline></video>
            <div class="video-label">You</div>
          </div>
          <div class="video-container hidden" id="remoteVideoContainer">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="video-label" id="remoteVideoLabel">Remote User</div>
          </div>
        </div>

        <!-- Call Controls (hidden initially) -->
        <div id="callControls" class="hidden">
          <button id="endCallBtn" class="btn btn-danger">End Call</button>
        </div>
      </div>
    </div>

    <!-- Call Request Modal -->
    <div class="modal fade" id="incomingCallModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Incoming Call</h5>
          </div>
          <div class="modal-body">
            <p><span id="callerName">Someone</span> is calling you.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="declineCallBtn">Decline</button>
            <button type="button" class="btn btn-primary" id="acceptCallBtn">Accept</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Notification Modal -->
    <div class="modal fade" id="notificationModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="notificationTitle">Notification</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="notificationMessage"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
